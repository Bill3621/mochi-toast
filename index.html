<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mochi Toast – Demo</title>
  <link rel="stylesheet" href="toast.css" />
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
        "Segoe UI", Roboto, sans-serif;
      background: #0a0a0f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      padding: 80px 20px;
    }

    .demo-btn {
      padding: 16px 28px;
      border: none;
      border-radius: 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.15s;
    }
    .demo-btn:active {
      transform: scale(0.96);
    }
    .demo-btn.red {
      background: linear-gradient(135deg, #ef4444, #b91c1c);
    }
    .demo-btn.blue {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
    }
    .demo-btn.gray {
      background: linear-gradient(135deg, #71717a, #3f3f46);
    }
    .demo-btn.green {
      background: linear-gradient(135deg, #22c55e, #15803d);
    }
    .demo-btn.dark {
      background: #1c1c20;
      border: 1px solid #333;
    }
    .demo-btn.purple {
      background: linear-gradient(135deg, #a855f7, #7e22ce);
    }

    /* Flight card styles used by the rich HTML demo */
    .flight-card {
      background: #111114;
      border-radius: 18px;
      padding: 20px;
      margin-top: 4px;
      color: #fff;
    }
    .flight-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .flight-airline {
      font-size: 13.5px;
      font-weight: 800;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .flight-num {
      font-size: 13px;
      color: #888;
      font-weight: 500;
    }
    .flight-route {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
    }
    .flight-city {
      font-size: 38px;
      font-weight: 700;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .flight-dot {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: rgba(34, 197, 94, 0.15);
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .flight-dot svg {
      width: 12px;
      height: 12px;
    }
    .flight-arc {
      flex: 1;
      margin: 0 12px;
      height: 36px;
    }
    .flight-arc svg {
      width: 100%;
      height: 100%;
    }
    .flight-bottom {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }
    .flight-status {
      font-size: 14px;
      font-weight: 700;
      color: #22c55e;
    }
    .flight-pnr {
      font-size: 13px;
      color: #888;
      margin-top: 2px;
    }
    .flight-seat {
      background: #f59e0b;
      color: #000;
      font-weight: 700;
      font-size: 14px;
      padding: 8px 14px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .flight-seat svg {
      width: 16px;
      height: 16px;
    }
    .flight-view-btn {
      width: 100%;
      margin-top: 18px;
      padding: 14px;
      border: 1px solid #333;
      border-radius: 14px;
      background: transparent;
      color: #ddd;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .flight-view-btn:hover {
      background: #222;
    }
  </style>
</head>
<body>
  <button class="demo-btn red" onclick="showError()">Error</button>
  <button class="demo-btn blue" onclick="showFileUpload()">
    File Upload
  </button>
  <button class="demo-btn gray" onclick="showLoading()">
    Loading → Flight
  </button>
  <button class="demo-btn green" onclick="showSuccess()">Success</button>
  <button class="demo-btn dark" onclick="showFlightDirect()">
    Flight Card
  </button>
  <button class="demo-btn purple" onclick="showNoSwipe()">No Swipe</button>

  <script src="toast.js"></script>
  <script>
    const FLIGHT_HTML = `
      <div class="flight-card">
        <div class="flight-top">
          <div class="flight-airline">UNITED
            <svg viewBox="0 0 20 20" width="22" height="22"><rect x="1" y="1" width="7" height="7" rx="1" fill="#fff" opacity=".7"/><rect x="10" y="1" width="7" height="7" rx="1" fill="#fff" opacity=".5"/><rect x="1" y="10" width="7" height="7" rx="1" fill="#fff" opacity=".5"/><rect x="10" y="10" width="7" height="7" rx="1" fill="#fff" opacity=".3"/></svg>
          </div>
          <span class="flight-num">UA13A</span>
        </div>
        <div class="flight-route">
          <div class="flight-city">DEL <span class="flight-dot"><svg viewBox="0 0 12 12" fill="none"><path d="M3 9l6-6M9 3v5M9 3H4" stroke="#22C55E" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg></span></div>
          <div class="flight-arc"><svg viewBox="0 0 100 36"><path d="M2 32 Q50 -10 98 32" stroke="#22C55E" stroke-width="2" stroke-dasharray="5 4" fill="none" opacity=".45"/></svg></div>
          <div class="flight-city"><span class="flight-dot"><svg viewBox="0 0 12 12" fill="none"><path d="M9 3L3 9M3 9V4M3 9h5" stroke="#22C55E" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg></span> SFO</div>
        </div>
        <div class="flight-bottom">
          <div><div class="flight-status">On Time</div><div class="flight-pnr">PNR EC2QW4</div></div>
          <div class="flight-seat"><svg viewBox="0 0 18 18" fill="none"><path d="M5.5 3.5A1.5 1.5 0 017 2h4a1.5 1.5 0 011.5 1.5V8h-7V3.5zM4 9.5h10a1.5 1.5 0 011.5 1.5v1.5A1.5 1.5 0 0114 14h-.5v1.5h-2V14h-5v1.5h-2V14H4a1.5 1.5 0 01-1.5-1.5V11A1.5 1.5 0 014 9.5z" fill="#000"/></svg> 32K</div>
        </div>
        <button class="flight-view-btn">View Details</button>
      </div>`;

    function showError() {
      Toast.create({
        type: "error",
        title: "Something Went Wrong",
        description:
          "We're having trouble saving your changes to the server. Please try again in a few minutes.",
        autoDismiss: 5000,
      });
    }

    function showFileUpload() {
      Toast.create({
        type: "info",
        title: "File Uploaded",
        description:
          "Your file has been uploaded. Share it with your team?",
        actionLabel: "Share Now",
        onAction: (api) => {
          api.replaceBtn("Link Copied!", "#DCFCE7", "#16A34A");
          setTimeout(() => {
            api.setTitle("Link Copied", "#16A34A");
            api.setIcon(Toast.ICONS.success, true);
            api.collapse();
            setTimeout(() => api.dismiss(), 2500);
          }, 700);
        },
      });
    }

    function showLoading() {
      const t = Toast.create({
        type: "loading",
        title: "Booking Flight",
        expandDelay: 999999,
      });
      setTimeout(() => {
        t.setTitle("Booking Confirmed", "#4ADE80");
        t.setIcon(Toast.ICONS.successDark, true);
        t.el.dataset.theme = "dark";
        setTimeout(() => {
          t.setBody(FLIGHT_HTML);
          t.expand();
          setTimeout(() => t.dismiss(), 9000);
        }, 500);
      }, 2500);
    }

    function showSuccess() {
      Toast.create({
        type: "success",
        title: "Changes Saved",
        description:
          "All your changes have been saved successfully.",
        autoDismiss: 4000,
      });
    }

    function showFlightDirect() {
      Toast.create({
        type: "success",
        title: "Booking Confirmed",
        theme: "dark",
        richHTML: FLIGHT_HTML,
        expandDelay: 900,
        autoDismiss: 10000,
      });
    }

    function showNoSwipe() {
      Toast.create({
        type: "info",
        title: "Swipe Disabled",
        description:
          "This toast cannot be swiped away. It will auto-dismiss.",
        swipeDismiss: false,
        autoDismiss: 4000,
      });
    }
  </script>
</body>
</html>
